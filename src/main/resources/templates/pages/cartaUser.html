<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>CARTA MENU</title>
	<meta charset="ISO-8859-1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="body">
	<div class="container bg-white vh-100 d-flex flex-column fixed p-0 shadow-lg ">
		<div class="border-2 shadow-sm py-2 d-flex align-items-center justify-content-center gap-3"
			style="position: sticky; top: 0; background-color: white;">
			<h1 class=" text-center ">La Carta</h1>
			<img th:src="@{/images/ramen.png}" alt="ramen" width="64px" class="rounded-circle" />

			<a href="index.html" style="position: absolute; right: 50px;">Regresar</a>


		</div>

		<div class="d-flex bg-white mt-3  row-cols-2  justify-content-around">
			<div class="d-flex flex-column ">
				
				<div th:each="cat:${listaCategoriaPlato}">
					<div class="d-flex align-items-center flex-column mb-4">
						<div class="d-flex justify-content-center w-100 mb-0">
							<h1 th:text="${cat.nombre}"></h1>
						</div>
					</div>		
										
					<div th:each="plato:${listaPlato}">	
						<div th:if="${plato.getCategoriaPlato().getId().equals(cat.getId())}">	
							<div class="container p-0">
								<ulS class="list-unstyled">
									<li class="estiloCaja">
										<div class="">
											<div class="d-flex justify-content-between my-3">
												<div class="d-flex flex-column align-items-center">
													<h3 class="fw-bold text-left w-100" th:text="${plato.nombre}"></h3>
													<img style="width: 100px" th:src="${plato.imagen}"
														th:alt="${plato.nombre}" />
												</div>
												<div class="d-flex gap-2 align-items-center justify-content-center">
													<h3 class="fw-normal">Precio:</h3>
													<h3 class="fw-bold" th:text="${plato.precioPlato}"></h3>
												</div>
											</div>
										</div>
									</li>
								</ulS>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</html>
