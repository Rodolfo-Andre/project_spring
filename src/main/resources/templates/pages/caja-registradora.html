<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layouts/base-con-menu :: layout(~{::title}, ~{::cuerpo}, ~{::link})}">

<head>
    <title>Caja Registradora</title>

    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.dataTables.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" />
</head>

<body class="d-flex">
    <th:block th:fragment="cuerpo">
        <main class="main">
            <div class="box info">
                <div class="header-info">
                    <h2 class="mb-3">Caja Registradora</h2>

                    <div class="row justify-content-end px-2">
                        <button id="btn-add" class="btn btn-primary col-12 col-sm-2  p-0 text-uppercase fw-bold">
                            Imprimir
                            <i class="fs-4 bi bi-printer-fill"></i>
                        </button>
                    </div>
                </div>

                <hr class="separator" />

                <div class="body-info">
                    <table id="tablaEmpleado" class="table display" style="width: 100%"
                        aria-describedby="Tabla de Métodos de Pagos">
                        <thead class="align-middle">
                            <th>Código</th>
                            <th>Cliente</th>
                            <th>Fecha Emision</th>
                            <th>SubTotal</th>
                            <th>IGV</th>
                            <th>Descuento</th>
                            <th>Total</th>
                            <th>Tipo Comprobante</th>
                            <th>Comanda</th>
                            <th>Caja</th>
                            <th>Información</th>
                        </thead>
                        <tbody>
                            <tr th:each="comprobante : ${listar}" class="align-middle">
                                <td th:text="${comprobante.id}"></td>
                                <td th:text="${comprobante.cliente.nombre}"></td>
                                <td th:text="${#dates.format(comprobante.fechaEmision, 'yyyy-MM-dd')}"></td>
                                <td th:text="${comprobante.subTotal}"></td>
                                <td th:text="${comprobante.igv}"></td>
                                <td th:text="${comprobante.descuento}"></td>
                                <td th:text="${comprobante.precioTotalPedido}"></td>
                                <td th:text="${comprobante.tipoComprobante.tipo}"></td>
                                <td th:text="${comprobante.comanda.id}"></td>
                                <td th:text="${comprobante.caja.id}"></td>
                                <!-- <td>
                    <span
                      th:text="${empleado.cargo.nombre.replace('ROLE_', '').toLowerCase()}"
                      style="text-transform: capitalize"
                    >
                    </span>
                  </td> -->
                                <td class="text-center">
                                    <i class="icon-action icon-info bi bi-info-circle-fill"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <template th:insert="~{/fragments/modal-template}" id="modal-template">
        </template>

        <!-- Custom JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
            integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
        <script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.js"></script>
        <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

        <script type="module" src="/js/caja-registradora.js"></script>

    </th:block>
</body>

</html>
